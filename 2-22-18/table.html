<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is HTML Table and CSS practice</h1>
  <p style="color:red">This is a simple paragraph</p>
  <ul>
    <li style="color:purple">Arsenal</li>
    <li>Liverpool</li>
    <li>Manchester United</li>
  </ul>

  <table border=1px>
    <tr>
      <td>Course</td>
      <td>instructor</td>
      <td>Teacher</td>
      <td>Professor</td>
      <td>Class</td>
    </tr>
    <tr>
      <td>Harry Potter</td>
      <td>Star Wars</td>
      <td>Lord of the Rings</td>
      <td>Avengers</td>
    </tr>
  </table>
</body>

</html>
